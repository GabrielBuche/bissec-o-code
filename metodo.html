<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title> bissecção </title>

</head>

<body>
    <div class="col-md-4 col-xs-12 col-sm-4">
        <fieldset>
            <br />
            <div class="container-fluid-form">
                <label for="Xa">Menor Número do intervalo: </label>
                <input type="text" id="Xa" value="3"  class="form-control" />
            </div>
            <div class="container-fluid-form">
                <label for="Xb">maior Número do intervalo: </label>
                <input type="text" id="Xb" value="3"  class="form-control" />
            </div>
            <div class="container-fluid-form">
                <label for="a">insira valor de A.X²:</label>
                <input type="text" id="a" value="3"  class="form-control" />
              
            </div>
            <div class="container-fluid-form">
                <label for="b">insira valor de B.X:</label>
                <input type="text" id="b" value="9"  class="form-control" />
            </div>
            <div class="container-fluid-form">
                <label for="c">insira valor de C:</label>
                <input type="text" id="c" value="3"  class="form-control" />
            </div>
            <br />
            <div class="container-fluid-form">
                <label for="precisao">Precisão:</label>
                <input type="number" value="0.0001" step="0.00001" id="precisao" class="form-control" />
            </div>
            <br />
        </fieldset>
    </div>

    <button id="calcular" >CALCULAR</button>
    <button id="limpar">LIMPAR RESULTADOS</button>

</body>
<script src="./metodo.js"></script>

</html>
